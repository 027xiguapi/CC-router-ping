<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code中转监控面板</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code中转监控面板</h1>
            <div class="header-actions">
                <button id="addEndpointBtn" class="btn btn-success" title="添加监控端点">
                    添加监控
                </button>
                <button id="refreshBtn" class="btn btn-primary" title="刷新数据">
                    刷新
                </button>
                <button id="themeToggle" class="btn btn-icon" title="切换主题">
                    <span class="theme-icon">☀️</span>
                </button>
                <a href="https://github.com/evepupil/CC-router-ping" target="_blank" class="btn btn-icon" title="GitHub 仓库">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">总站点数</div>
                <div class="stat-value" id="totalEndpoints">-</div>
            </div>
            <div class="stat-card online">
                <div class="stat-label">在线</div>
                <div class="stat-value" id="onlineEndpoints">-</div>
            </div>
            <div class="stat-card offline">
                <div class="stat-label">离线</div>
                <div class="stat-value" id="offlineEndpoints">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">最后更新</div>
                <div class="stat-value small" id="lastUpdate">-</div>
            </div>
        </div>

        <div id="loading" class="loading">加载中...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="endpoints-grid" id="endpointsGrid">
            <!-- 动态生成的端点卡片 -->
        </div>
    </div>

    <!-- 添加端点弹窗 -->
    <div id="addEndpointModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加监控端点，并赚取邀请奖励</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
                <form id="addEndpointForm">
                <div class="form-group">
                    <label for="endpointName">端点名称 *</label>
                    <input type="text" id="endpointName" name="name" required placeholder="例如: anyrouter">
                </div>
                <div class="form-group">
                    <label for="endpointUrl">API Base URL *</label>
                    <input type="url" id="endpointUrl" name="apiBase" required placeholder="例如: https://api.example.com">
                </div>
                <div class="form-group">
                    <label for="endpointKey">API Key *</label>
                    <input type="text" id="endpointKey" name="apiKey" required placeholder="例如: sk-...">
                    <small>密钥将安全存储在服务器配置文件中</small>
                </div>
                <div class="form-group">
                    <label for="endpointInterval">测试间隔（分钟）*</label>
                    <input type="number" id="endpointInterval" name="testInterval" required min="1" value="1" placeholder="1">
                    <small class="warning">⚠️ 注意：每次测试约消耗1.5万token</small>
                </div>
                <div class="form-group">
                    <label for="endpointInviteLink">邀请链接（选填）</label>
                    <input type="url" id="endpointInviteLink" name="inviteLink" placeholder="例如: https://example.com/invite">
                    <small>可选填写此中转站的邀请注册链接</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-success">添加</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
